!
! BFD daemon configuration for r2 - RFC 7130 compliance test
!
! RFC 7130 requirements verified:
! - UDP port 6784 for Micro-BFD
! - Independent BFD sessions per member link
! - Link-local addressing (169.254.x.x)
! - Configurable session parameters
!
bfd
 lag bond0
  detect-multiplier 3
  transmit-interval 300
  receive-interval 300
  no shutdown
  member-link r2-eth0
   local-address 169.254.1.2
   peer-address 169.254.1.1
   no shutdown
  !
  member-link r2-eth1
   local-address 169.254.2.2
   peer-address 169.254.2.1
   no shutdown
  !
 !
!
