!
! BFD configuration for r2 - Micro-BFD test
!
! debug bfd peer
! debug bfd zebra
!
bfd
 ! Micro-BFD LAG configuration
 ! Note: In production, bond0 would be the LAG interface
 ! For testing, we configure individual peers on each link
 !
 ! LAG configuration (requires actual bonding interface)
 ! lag bond0
 !  detect-multiplier 3
 !  transmit-interval 300
 !  receive-interval 300
 !  member-link r2-eth0
 !   local-address 10.0.1.2
 !   peer-address 10.0.1.1
 !  exit
 !  member-link r2-eth1
 !   local-address 10.0.2.2
 !   peer-address 10.0.2.1
 !  exit
 !  member-link r2-eth2
 !   local-address 10.0.3.2
 !   peer-address 10.0.3.1
 !  exit
 ! exit
 !
 ! Standard BFD peers for basic connectivity test
 peer 10.0.1.1 interface r2-eth0
  no shutdown
 !
 peer 10.0.2.1 interface r2-eth1
  no shutdown
 !
 peer 10.0.3.1 interface r2-eth2
  no shutdown
 !
!
